<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>risk survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="./pin.css" />
</head>

<body>
    <div class="container-fluid mt-2 mb-2">
        <h2 style="font-weight: bold">แจ้งจุดเสี่ยง</h2>
        ย้ายหมุดเพื่อเพิ่มตำแหน่งจุดเสี่ยง<br />

        <div id="map"></div>

        <div class=" mt-2 mb-2">

            <div class="row p-0">
                <div class="col-6 ">
                    <div class="form-group">
                        <label for="place">ละติจูด</label>
                        <input type="number" step="0.001" class="form-control" id="lat" onchange="changeLatlng()">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="place">ลองจิจูด</label>
                        <input type="number" step="0.001" class="form-control" id="lng" onchange="changeLatlng()">
                    </div>
                </div>
            </div>
            <form>
                <div class="form-group">สถานที่</label>
                    <input type="text" class="form-control" id="sname" required>
                </div>
                <div class="form-group">
                    <label for="type">ลักษณะความเสี่ยง:</label>
                    <select class="form-control" id="stype" required>
                        <option value="ทางโค้ง" selected>ทางโค้ง</option>
                        <option value="ทางแยก">ทางแยก</option>
                        <option value="ทางกลับรถ">ทางกลับรถ</option>
                        <option value="ทางลาดชัน">ทางลาดชัน</option>
                        <option value="เส้นทางชำรุด">เส้นทางชำรุด</option>
                        <option value="ไม่มีป้ายสัญญาณเตือน">ไม่มีป้ายสัญญาณเตือน</option>
                        <option value="ป้ายสัญญาณขัดข้อง">ป้ายสัญญาณขัดข้อง</option>
                        <option value="มีวัสดุกีดขวางทาง">มีวัสดุกีดขวางทาง</option>
                        <option value="รถจอดกีดขวางทาง">รถจอดกีดขวางทาง</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="desc">เพิ่มเติม</label>
                    <input type="text" class="form-control" id="sdesc" required>
                </div>
                <label for="img">รูปภาพ</label>
                <div class="form-group">
                    <input type="file" accept="image/*" name="imgfile" id="imgfile">
                    <img src="" id="preview" height="70px">
                </div>
                <hr>
                <button type="button" id="save" class="btn btn-success" onclick="insertData()">ส่งข้อมูล</button>
                <a href="risk.html" id="edit" class="btn btn-info">ยกเลิก</a>
                <!-- <button type="button" id="refresh" onclick="refreshPage()"
                            class="btn btn-outline-info">refresh</button>&nbsp; | -->
                <!-- <button type="button" id="remove" onclick="deleteData()" class="btn btn-danger">ลบ
                    marker</button> -->
                <br><span id="status"></span>
            </form>
        </div>
    </div>
    <p></p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
<script src="./marker.js"></script>
<script src="./pin.js"></script>

</html>
