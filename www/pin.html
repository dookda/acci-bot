<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>COVID-19 supply survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap" />
    <link rel="stylesheet" href="./dist/L.Control.MapCenterCoord.min.css">
    <link rel="stylesheet" href="pin.css" />
</head>

<body>
    <div class="container-fluid mt-2 mb-2">
        <h2 style="font-weight: bold">จุดเสี่ยง</h2>
        ย้ายหมุดเพื่อเพิ่มตำแหน่งจุดเสี่ยง<br />

        <div id="map"></div>

        <div class=" mt-2 mb-2">

            <div class="row p-0">
                <div class="col-6 ">
                    <div class="form-group">
                        <label for="place">ละติจูด</label>
                        <input type="number" step="0.001" class="form-control" id="lat" onchange="changeLatlng()">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="place">ลองจิจูด</label>
                        <input type="number" step="0.001" class="form-control" id="lng" onchange="changeLatlng()">
                    </div>
                </div>
            </div>
            <form>
                <div class="form-group">สถานที่</label>
                    <input type="text" class="form-control" id="sname" required>
                </div>
                <!-- <div class="form-group">
                    <label for="type">ประเภท:</label>
                    <select class="form-control" id="stype" required>
                        <option value="จุดตรวจ" selected>จุดตรวจ</option>
                        <option value="สถานที่ปิดทำการ">สถานที่ปิดทำการ</option>
                        <option value="หน้ากากและแอลกอฮอล์เจล">หน้ากากและแอลกอฮอล์เจล</option>
                        <option value="แบ่งปันอาหารและเครื่องดื่ม">อาหารและเครื่องดื่ม</option>
                        <option value="ที่พัก">ที่พัก</option>
                        <option value="แบ่งปันอื่นๆ">แบ่งปันอื่นๆ</option>
                    </select>
                </div> -->
                <div class="form-group">
                    <label for="desc">เพิ่มเติม</label>
                    <input type="text" class="form-control" id="sdesc" required>
                </div>
                <label for="img">รูปภาพ</label>
                <div class="form-group">
                    <input type="file" accept="image/*" name="imgfile" id="imgfile">
                    <img src="" id="preview" height="70px">
                </div>
                <hr>
                <button type="button" id="save" class="btn btn-success" onclick="insertData()">ส่งข้อมูล</button>
                <button type="button" id="edit" class="btn btn-info" onclick="editData()">แก้ใขข้อมูล</button>
                <!-- <button type="button" id="refresh" onclick="refreshPage()"
                            class="btn btn-outline-info">refresh</button>&nbsp; | -->
                <button type="button" id="remove" onclick="deleteData()" class="btn btn-danger">ลบ
                    marker</button>
                <br><span id="status"></span>
            </form>
        </div>
    </div>
    <p></p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
<script src="./dist/L.Control.MapCenterCoord.min.js"></script>
<script src="pin.js"></script>

</html>
