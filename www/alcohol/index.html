    </div>

        <div class="form-group">ชื่อร้าน</label>
            <input type="text" class="form-control" id="rname" required>
        </div>
        <div class="form-group">ชื่อเจ้าของ</label>
            <input type="text" class="form-control" id="sname" required>
        </div>
        <div class="form-group">เบอร์โทร</label>
            <input type="text" class="form-control" id="tel" required>
        </div>

        <div class="form-group">
            <label for="vehicle">ประเภทร้าน</label>
            <select class="form-control" id="stype" required>
                <option value="เหล้า">เหล้า</option>
                <option value="บุหรี">บุหรี</option>
                <option value="เหล้าและบุหรี่">เหล้าและบุหรี่</option>
            </select>
        </div>

        <div class="form-group">
            <label for="vehicle">สถานะ</label>
            <select class="form-control" id="status" required>
                <option value="ดำเนินกิจการอยู่">ดำเนินกิจการอยู่</option>
                <option value="ปิดกิจการ">ปิดกิจการ</option>
            </select>
        </div>

        <label for="img">รูปภาพ</label>
        <div class="form-group">
            <input type="file" accept="image/*" name="imgfile" id="imgfile">
            <img src="" id="preview" width="250px">
        </div>
        <hr>
        <a id="save" class="btn btn-success" onclick="insertData()">ส่งข้อมูล</a>
